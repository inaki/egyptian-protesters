---
layout: default
---

<div id="chart"></div>


<script>

window.onload = function() { init() };

var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1i4NHq0shKcwjK_WoCyZ0NlFHmUpK5AxnsnpHN3sx-YM/pubhtml';

function init() {
  Tabletop.init( { key: public_spreadsheet_url,
                   callback: showInfo,
                   simpleSheet: true } )
}

function showInfo(data, tabletop) {
  console.log(data.length);
  console.log(data);
}

var azulesData = ['Muslim Brotherhood'];
var rosadosData = ['Students'];
var naranjasData = ['Social and Workers'];
var purpuraData = ['Civil Protesters'];

for(var i=0; i<8; ++i){
    azulesData.push(Math.floor(Math.random()*20));
    rosadosData.push(Math.floor(Math.random()*5));  
    naranjasData.push(Math.floor(Math.random()*3));
    purpuraData.push(Math.floor(Math.random()*3));  
   
  }

var chart = c3.generate({
    bindto: '#chart',
    data: {
        columns: [
            
        ],
        type: 'bar',
        groups: [
            ['Muslim Brotherhood', 'Students', 'Social and Workers', 'Civil Protesters']
        ],

    }
});

setTimeout(function () {
    chart.load({
        columns: [azulesData]
    });
}, 1000);

setTimeout(function () {
    chart.load({
        columns: [rosadosData]
    });
}, 1200);

setTimeout(function () {
    chart.load({
        columns: [naranjasData]
    });
}, 1500);

setTimeout(function () {
    chart.load({
        columns: [purpuraData]
    });
}, 1700);

</script>
