<head>
  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  	<link rel="stylesheet" href="{{ "/css/c3.min.css" | prepend: site.baseurl }}">
 	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
	<!-- Load d3.js and c3.js -->
	<script src="{{ "/js/d3.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
	<script src="{{ "/js/c3.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/js/tabletop.js" | prepend: site.baseurl }}"></script>


</head>
